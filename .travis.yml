language: ruby

cache: bundler

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

before_install:
  - gem install bundler

script:
  - bundle exec jekyll build --trace
  - bundle exec htmlproofer --assume-extension --allow-hash-href --disable-external ./_site/

deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  local_dir: _site
  target_branch: master
  on:
    branch: source
