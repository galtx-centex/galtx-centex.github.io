---
layout: default
---
<div class="container">
  <div class="panel panel-default post">

  <div class="panel-body">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">
    {{ page.date | date: "%b %-d, %Y" }}
    {% if page.author %} • {{ page.author }}{% endif %}
    {% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  </div>

  </div>
</div>
