---
layout: page
title: Greyhounds
---

<div class="container-fluid">

  <div class="row">

    {% for greyhound in site.data.greyhounds %}

    <div class="col-md-3">
      <a href="{{ page.url }}/{{ greyhound.url }}">
      <div class="thumbnail">
        <img src="{{ site.baseurl }}/img/{{ greyhound.thumbnail }}" alt="{{ greyhound.name }}">
        <div class="text-center">
        <h3>{{ greyhound.name }}</h3>
        </div>
      </div>
      </a>
    </div>

    {% endfor %}

  </div>

</div>
