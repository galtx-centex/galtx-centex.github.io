---
layout: page
title: Happy Tails
permalink: /greyhounds/happytails/
---

<div class="container-fluid">

  <div class="row">

    {% assign greyhounds = site.greyhounds | where: "category","adopted" %}
    {% for greyhound in greyhounds reversed %}
      <div class="col-xs-6 col-sm-4 col-md-2">
        <a class="thumbnail" href="{{ greyhound.url }}">
          <img class="img-rounded" src="/img/thm/{{ greyhound.pic }}">
          <div class="caption">
            <h3>{{ greyhound.name }}</h3>
          </div>
        </a>
      </div>
    {% endfor %}

  </div>

</div>
